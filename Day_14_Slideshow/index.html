<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="main-img">
            <div class="control prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="control next">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="img-wrap">
                <img src="" alt="">
            </div>
        </div>
        <div class="list-img">
            <div>
                <img src="../Day_04_Image_Gallery/images/img01.jpg" alt="Image 1">
            </div>
            <div>
                <img src="../Day_04_Image_Gallery/images/img02.jpg" alt="Image 2">
            </div>
            <div>
                <img src="../Day_04_Image_Gallery/images/img03.jpg" alt="Image 3">
            </div>
            <div>
                <img src="../Day_04_Image_Gallery/images/img04.jpg" alt="Image 4">
            </div>
            <div>
                <img src="../Day_04_Image_Gallery/images/img05.png" alt="Image 5">
            </div>
            <div>
                <img src="../Day_04_Image_Gallery/images/img06.png" alt="Image 6">
            </div>
            <div>
                <img src="../Day_04_Image_Gallery/images/img07.png" alt="Image 7">
            </div>
            <div>
                <img src="../Day_04_Image_Gallery/images/img08.png" alt="Image 8">
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
