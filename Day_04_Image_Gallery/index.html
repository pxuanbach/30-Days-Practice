<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="./images/img01.jpg" alt="Image 01">
        </div>
        <!-- Item image -->
        <div class="image">
            <img src="./images/img02.jpg" alt="Image 02">
        </div>
        <!-- Item image -->
        <div class="image">
            <img src="./images/img03.jpg" alt="Image 03">
        </div>
        <!-- Item image -->
        <div class="image">
            <img src="./images/img04.jpg" alt="Image 04">
        </div>
        <!-- Item image -->
        <div class="image">
            <img src="./images/img05.png" alt="Image 05">
        </div>
        <!-- Item image -->
        <div class="image">
            <img src="./images/img06.png" alt="Image 06">
        </div>
        <!-- Item image -->
        <div class="image">
            <img src="./images/img07.png" alt="Image 07">
        </div>
        <!-- Item image -->
        <div class="image">
            <img src="./images/img08.png" alt="Image 08">
        </div>
        <!-- Item image -->
    </div>
    <div class="gallery">
        <div class="control__close">
            <i class="fas fa-times"></i>
        </div>
        <div class="gallery__inner">
            <img src="./images/img01.jpg" alt="Image 01">
        </div>
        <div class="control prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
